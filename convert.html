<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitalize First Letter of Each Word</title>
  <script>
    function capitalizeFirstLetter() {
      const inputString = document.getElementById("inputString").value;
      const capitalizedString = inputString.split(" ").map(word => {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }).join(" ");
      
      document.getElementById("result").innerText = "Updated string: " + capitalizedString;
    }
  </script>
</head>
<body>
  <h1>Capitalize First Letter of Each Word</h1>
  <label for="inputString">Enter a string: </label>
  <input type="text" id="inputString">
  <button onclick="capitalizeFirstLetter()">Capitalize</button>
  <p id="result"></p>
