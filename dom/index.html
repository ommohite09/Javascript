<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .badge-car {
            background-color: red;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
        }
        
        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 18px;
        }
        
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
        }
        
        .color-option.active {
            border: 3px solid black;
        }
        
        .btn-cart {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>

    <div class="card mt-4">
        <div class="position-relative">
            <span class="badge-car">CAR</span>
            <img id="carImage" src="./black m5.jpg" class="card-img-top" alt="Car Image">
        </div>
        <div class="card-body bg-success text-white">
            <h5 class="card-title fw-bold">BMW M5 Competition V8</h5>
            <p><strong>üöó Mileage:</strong> 14 kmpl</p>
            <p><strong>‚õΩ Fuel:</strong> Petrol(68 Ltr)</p>
            <p><strong>üõ°Ô∏è Safety:</strong> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p>
            <p><i class="fa-solid fa-car"></i><strong> Engine:</strong> 4.4 liter M TwinPower Turbo 8-cylinder petrol engine, 600‚Äì750 horsepower, 1000 Nm of torque, Twin-turbocharged V8, and DOHC </p>
            <p class="mb-2">Pick a color:</p>
            <div>
                <span class="color-option bg-black active" data-color="black"></span>
                <span class="color-option bg-secondary" data-color="gray"></span>
                <span class="color-option bg-danger" data-color="red"></span>
            </div>
            <p class="mt-3">
                <span class="price">Rs. 2.36 Crore</span>

            </p>
            <button id="addToCartBtn" class="btn btn-dark w-100 btn-cart">üõí Add to Cart</button>
        </div>
    </div>

    <script>
        const carImage = document.getElementById("carImage");
        const addToCartBtn = document.getElementById("addToCartBtn");

        document.querySelectorAll(".color-option").forEach(option => {
            option.addEventListener("click", function() {
                document.querySelectorAll(".color-option").forEach(el => el.classList.remove("active"));
                this.classList.add("active");

                let color = this.getAttribute("data-color");

                switch (color) {
                    case "black":
                        carImage.src = "./black m5.jpg";
                        addToCartBtn.className = "btn btn-dark w-100 btn-cart"; // Change button to black
                        break;
                    case "gray":
                        carImage.src = "./bmw m5 gray.webp";
                        addToCartBtn.className = "btn btn-secondary w-100 btn-cart"; // Change button to gray
                        break;
                    case "red":
                        carImage.src = "./red m5 bmw.jpg";
                        addToCartBtn.className = "btn btn-danger w-100 btn-cart"; // Change button to red
                        break;
                    default:
                        carImage.src = "./engine.png";
                        addToCartBtn.className = "btn btn-dark w-100 btn-cart"; // Default to black
                }
            });
        });
    </script>

</body>

</html>
