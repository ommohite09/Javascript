<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <script>
    function checkPalindrome() {
      const inputString = document.getElementById("inputString").value.toLowerCase().replace(/[^a-z0-9]/g, "");
      const reversedString = inputString.split("").reverse().join("");

      if (inputString === reversedString) {
        document.getElementById("result").innerText = "The string is a palindrome!";
      } else {
        document.getElementById("result").innerText = "The string is not a palindrome.";
      }
    }
  </script>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <label for="inputString">Enter a string: </label>
  <input type="text" id="inputString">
  <button onclick="checkPalindrome()">Check Palindrome</button>
  <p id="result"></p>
</body>
</html>
